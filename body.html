<!DOCTYPE html>
<!-- Basic structure for a <body> of an HTML page.
Made with Bootstrap 5
Customize to your liking but use .row and .col
as ways to organize content -->
<body>
    <!-- Insert <header> -->
    
    <!-- Main page body -->
    <main class="flex-shrink-0 container-fluid">
        <!-- Insert sidebar if needed -->
        <!-- Main page container -->
        <div class="container col-12">
            <!-- Page header -->
            <div class="page-header">
                <div class="p-5 bg-light">
                    <div class="container">
                        <h1 class="display-3">Page Name</h1>
                        <p class="lead">Page Description</p>
                    </div>
                </div>
            </div>
            <!-- Main page content -->
            <div class="content">
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
